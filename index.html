<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.png" type="image/png" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <title>Zeiterfassung Lehrpersonen</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- NAVIGATION -->
        <header><h2>Zeiterfassung Lehrpersonen</h2></header>
        <nav class="d-flex justify-content-center gap-3 mt-3 mb-4">
            <button class="btn btn-outline-primary" data-target="day">
                Tagesansicht
            </button>
            <button class="btn btn-outline-primary" data-target="overview">
                Statistik
            </button>
            <button class="btn btn-outline-primary" data-target="config">
                Konfiguration
            </button>
        </nav>

        <!-- KONFIGURARTION -->
        <section id="config">
            <h2>Konfiguration</h2>
            <form id="config-form" class="mb-3">
                <label class="form-label">Jahresarbeitszeit (Stunden):
                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Die Jahresarbeitszeit kann auf der Webseite des Kanton BL eingesehen werden."></i>
                </label>
                <input
                    class="form-control"
                    type="number"
                    id="year-hours"
                    inputmode="numeric"
                    min="0"
                    step="1"
                    required
                />
                <label class="form-label">Anstellungsgrad (%):
                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Anstellungsgrad in % laut deinem Vertrag.<br>
                                     Beeinflusst die Jahresarbeitszeit."></i>
                </label>
                <input
                    class="form-control"
                    type="number"
                    id="employment-rate"
                    required
                    min="0.00"
                    max="100.00"
                    step="0.01"
                    inputmode="numeric"
                />
                <label class="form-label">Alter (Jahre):
                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Beeinflusst die Ferientage:<br>
                                     < 50: 25 Tage<br>
                                     > 50 < 60: 27 Tage<br>
                                     > 60: 30 Tage"></i>
                </label>
                <input
                    class="form-control"
                    type="number"
                    id="age"
                    min="0"
                    max="70"
                    step="1"
                    required
                    inputmode="numeric"
                />
                <label class="form-label">Start-Datum:
                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="1. Januar des aktuellen Jahres<br>
                                     oder das Datum deines Eintritts in den Schuldienst."></i>
                </label>
                <input
                    class="form-control"
                    type="date"
                    id="year-start"
                    required
                />
                <label class="form-label">End-Datum:
                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="31. Dezember des aktuellen Jahres<br>
                                     oder das Datum deines Austretens aus dem Schuldienst."></i>
                </label>
                <input
                    class="form-control"
                    type="date"
                    id="year-end"
                    required
                />
                <button type="submit" class="btn btn-success">Speichern</button>
            </form>

            <!-- Kategorien-->
            <h3>Kategorien verwalten
              <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Weitere Individuelle Kategegorien hinzufügen und löschen."></i>
            </h3>
            <form id="cat-form" class="mb-3">
                <label class="form-label">Code:</label>
                <input
                    class="form-control"
                    type="text"
                    id="cat-code"
                    required
                    maxlength="5"
                />
                <label class="form-label">Name:</label>
                <input
                    class="form-control"
                    type="text"
                    id="cat-name"
                    required
                />
                <button type="submit" class="btn btn-success">
                    Kategorie hinzufügen
                </button>
            </form>
            <ul class="list" id="cat-list"></ul>

            <!-- Import / Export-->
            <h3>Export
              <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Alle Daten im Format CSV als Backup exportieren"></i>
            </h3>
            <button id="export-btn" class="btn btn-success mb-3">
                Export als CSV
            </button>
            <h3>Import
              <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Exportiertes CSV importieren"></i>
            </h3>
            <input
                type="file"
                id="import-input"
                accept=".csv"
                class="form-control mb-3"
            />
            <!--Löschen-->
            <h3>Löschen
              <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Einträge Löschen:<br>
                                     Konfiguration bleibt erhalten<br>
                                     Datenbank zurücksetzten:<br>
                                     Alle informationen werden gelöscht"></i>
            </h3>
            <button id="clear-entries-btn" class="btn btn-warning mb-3">
                Alle Einträge löschen
            </button>
            <button id="reset-db-btn" class="btn btn-danger">
                Datenbank zurücksetzen
            </button>
        </section>

        <!-- NEUE EINTRAEGE -->
        <section id="day">
            <div
                class="day-nav d-flex justify-content-center align-items-center gap-4"
            >
                <button id="prev-day" class="btn btn-outline-primary">←</button>
                <h2 id="current-date" class="pt-3"></h2>
                <button id="next-day" class="btn btn-outline-primary">→</button>
            </div>
            <div class="text-center mb-3 mt-3">
                <button
                    id="new-entry-btn"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#entryModal"
                >
                    Neuer Eintrag
                </button>
            </div>
            <ul class="list" id="entries-list"></ul>
            <div class="text-end mt-2">
                <strong>Summe: <span class="total">0h 0min</span></strong>
            </div>
        </section>
        
        <!-- STATISTIK -->
        <section id="overview">
            <div id="overview-period" class="mb-3 fst-italic"></div>
            <h2>Übersicht
              <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Hier werden deine Stunden in den Kategorien A+B und C+D+E berücksichtig. Du kannst damit überprüfen, ob die im Berufsauftrag festgelegten % Anteile eingehalten werden."></i></h2>
            <table class="table table-striped mb-3">
                <thead>
                    <tr>
                        <th>Bereich</th>
                        <th>SOLL (h)</th>
                        <th>SOLL (%)</th>
                        <th>IST (h)</th>
                        <th>IST (%)</th>
                    </tr>
                </thead>
                <tbody id="overview-body"></tbody>
            </table>
            <h3>IST nach Kategorie
              <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="Hier werden alle Kategorien, EA und eigene angezeigt."></i></h2>
            </h3>
            <table class="table table-striped mb-3">
                <thead>
                    <tr>
                        <th>Kategorie</th>
                        <th>IST (h)</th>
                        <th>IST (%)</th>
                    </tr>
                </thead>
                <tbody id="cat-overview-body"></tbody>
            </table>
        </section>

        <!-- MODAL EINGABE -->
        <div
            class="modal fade"
            id="entryModal"
            tabindex="-1"
            aria-labelledby="entryModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="entryModalLabel">
                            Eintrag
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-black"
                            data-bs-dismiss="modal"
                            aria-label="Schließen"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="modal-entry-form">
                            <input type="hidden" id="modal-entry-id" />
                            <div class="mb-3">
                                <label class="form-label d-flex align-items-center">
                                  Kategorie:
                                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     data-bs-html="true"
                                     title="A: Unterricht vor Ort oder Online, Lager, Exkursionen<br>
B: kurz und langfristige Unterrichtsvor- und Nachbereitung, Korrekturen<br>
C: Konvente, SCHIWE, Team-, Fachbereichssitzungen, MAG<br>
D: Beratung von SuS ausserhalb des Unterrichts, Kommunikation mit Lehrbetrieben<br>
E: Individuelle Weiterbildung, pädagogisch, fachlich, didaktisch."></i>
                                </label>
                                <select
                                    id="modal-category"
                                    class="form-select"
                                    required
                                ></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stunden:
                                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     title="Anzahl Stunden"></i>
                                </label>
                                </label>
                                <input
                                    type="number"
                                    min="0"
                                    step="1"
                                    inputmode="numeric"
                                    pattern="\d*"
                                    class="form-control"
                                    id="modal-hours"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Minuten:
                                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     title="Anzahl Minuten: 1-60"></i>
                                </label>
                                </label>
                                <input
                                    type="number"
                                    min="0"
                                    max="59"
                                    step="1"
                                    inputmode="numeric"
                                    pattern="\d*"
                                    class="form-control"
                                    id="modal-minutes"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bemerkung:
                                  <i class="bi bi-question-circle ms-2 text-muted"
                                     data-bs-toggle="tooltip"
                                     data-bs-placement="top"
                                     title="Die Beschreibung hilft, deine Arbeit genauer zu deklarieren."></i>
                                </label>
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="modal-note"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-success"
                            id="save-entry-btn"
                        >
                            Speichern
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Abbrechen
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script/script.js" defer></script>
    </body>
</html>
